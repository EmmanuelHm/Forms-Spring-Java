<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title th:utext="${titulo}"></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	</head>
	<body>
	
		<h2 th:utext="${titulo}"></h2>
		
		<a th:href="@{/form}" class="btn btn-success">Volver</a>
		
		<ul>
			<li th:utext="${usuario.nombre}"></li>
			<li th:utext="${usuario.apellido}"></li>
			<li th:utext="${usuario.username}"></li>
			<li th:utext="${usuario.password}"></li>
			<li th:utext="${usuario.email}"></li>
			<li th:utext="${usuario.identificador}"></li>
			<li th:utext="${usuario.cuenta}"></li>
			<!-- <li th:utext="${usuario.pais}"></li> -->
			<!-- <li th:utext="${usuario.pais.id}"></li> -->
			<li th:utext="${usuario.pais.id}"></li>
			<li th:utext="${usuario.pais.codigo}"></li>
			<li th:utext="${usuario.pais.nombre}"></li>
			<!-- <li th:utext="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy') }"></li> -->
			<li th:utext="${#calendars.format(usuario.fechaNacimiento, 'dd-MM-yyyy') }"></li>
			<li th:utext="'Habilitado: ' + ${usuario.habilitar}"></li>
			<li th:utext="'Genero: ' + ${usuario.genero}"></li>
			<li th:utext="'Valor Oculto: ' + ${usuario.valorSecreto}"></li>
		</ul>
		
		<div>ROLES:</div>
		<ul>
			<li th:each="role: ${usuario.roles}" th:utext="${role.id} + ': ' + ${role.nombre} + ' => ' + ${role.role}"></li>
		</ul>
		
	</body>
</html>
